<main class="main">
  <div class="content">
    <div class="left-side">
      <h1>Hello {{userName}} from BridgeLabz</h1>
      <img [src]="imageUrl" (click)="onClick($event)" alt="BridgeLabz logo">
    </div>
    <div class="userInput">
      <input [ngModel]="userName" (ngModelChange)="userName = $event" placeholder="Enter your name"
        (input)="validateName(userName)">
      <span>{{this.errorMessage}}</span>
    </div>
  </div>
</main>
<router-outlet></router-outlet>
